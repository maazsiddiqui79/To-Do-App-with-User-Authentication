{% extends 'base.html' %} {% block title %}Password Recovery{% endblock %} {%
block body %}

<!-- Todo Form -->
<div class="container-02">
  <form action="/forget-password" method="POST">
    <h2>Password Recovery</h2>
    {% include 'FLASH.html' %}
    <div class="form-row">
      <div czlass="form-group col-md-6">
        <label for="username">Username</label>
        <input
          required
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="username"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        required
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="enter your existing password"
      />
    </div>

    <div class="form-group">
      <label for="password">Enter your password</label>
      <input
        required
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="enter your existing password"
      />
    </div>

    <div class="form-group">
      <label for="re-password">Re-Enter your password</label>
      <input
        required
        type="password"
        class="form-control"
        name="re-password"
        id="re-password"
        placeholder="enter your existing password"
      />
    </div>

    <button type="submit" class="btn btn-dark mr-2">Add</button>
  </form>
</div>

{% endblock %}
